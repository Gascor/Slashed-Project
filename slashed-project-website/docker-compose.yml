version: '3.8'
services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./:/app
      - ./data:/data
    restart: unless-stopped

  db:
    image: mariadb:10.5 # Specify a more precise version
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: slashed_project
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  db_data:
